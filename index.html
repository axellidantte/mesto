<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
      <header class="header">
          <img class="header__logo" src="./images/header__logo.png" alt="Логотип Mesto Russia">
      </header>
      <main class="main">
          <section class="profile">
              <img class='profile__avatar' src="./images/profile__avatar.jpg" alt="Фото Жак-Ив">
              <div class="profile__info">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button type="button" class='profile__edit-button'><img src="./images/profile__info-edit-button-logo.png" alt="Кнопка редактировать профиль"></button>
                  <p class="profile__subtitle">Исследователь океана</p>
              </div>
              <button type="button" class='profile__add-button'><img src="./images/profile__add-button.png" alt="Кнопка добавить профиль"></button>
          </section>
          <section class="elements">
              <div class="elements__cards">
                  <div class="elements__card">
                      <img class='elements__card-image' src="./images/elements__karachevsk.jpg" alt="Фото Карачевск">
                      <h2 class="elements__title">Карачевск</h2>
                      <button type="button" class="elements__like-button"><img class="elements__like-button-pic" src="./images/elements__like-button.svg" alt="Кнопка нравится"></button>
                  </div>
                  <div class="elements__card">
                    <img class='elements__card-image' src="./images/elements__elbrus.png" alt="Фото Эльбрус">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button type="button" class="elements__like-button"><img class="elements__like-button-pic" src="./images/elements__like-button.svg" alt="Кнопка нравится"></button>
                </div>
                <div class="elements__card">
                    <img class='elements__card-image' src="./images/elements__dombay.png" alt="Домбай">
                    <h2 class="elements__title">Домбай</h2>
                    <button type="button" class="elements__like-button"><img class="elements__like-button-pic" src="./images/elements__like-button.svg" alt="Кнопка нравится"></button>
                </div>
                <div class="elements__card">
                    <img class='elements__card-image' src="./images/elements__elbrus.png" alt="Фото Эльбрус">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button type="button" class="elements__like-button"><img class="elements__like-button-pic" src="./images/elements__like-button.svg" alt="Кнопка нравится"></button>
                </div>
                <div class="elements__card">
                    <img class='elements__card-image' src="./images/elements__dombay.png" alt="Домбай">
                    <h2 class="elements__title">Домбай</h2>
                    <button type="button" class="elements__like-button"><img class="elements__like-button-pic" src="./images/elements__like-button.svg" alt="Кнопка нравится"></button>
                </div>
                <div class="elements__card">
                    <img class='elements__card-image' src="./images/elements__karachevsk.jpg" alt="Фото Карачаево-Черкессия">
                    <h2 class="elements__title">Карачаево-Черкессия</h2>
                    <button type="button" class="elements__like-button"><img class="elements__like-button-pic" src="./images/elements__like-button.svg" alt="Кнопка нравится"></button>
                </div>
              </div>
          </section>
      </main>
      <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="pop-up"> 
        <div class="pop-up__content">
            <h3 class="pop-up__title">Редактировать профиль</h3>
            <form class="pop-up__form">
                <input class="pop-up__input pop-up__input_type_title" type="text">
                <input class="pop-up__input pop-up__input_type_subtitle" type="text">
                <button type="submit" class="pop-up__button">Сохранить</button>
            </form>
            <button type="button" class="pop-up__exit-button"><img class="pop-up__exit-button-pic" src="./images/profile__pop-up-exit-button.png" alt=""></button>
        </div>
      </div>
      <script src="./scripts/index.js"></script>
</body>
</html>
