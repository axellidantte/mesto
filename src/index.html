<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main class="main">
        <section class="profile">
            <button class="profile__avatar-edit-button">
                <img class="profile__avatar" src="#" alt="Фото профиля">
            </button>
            <div class="profile__info">
                <div class="profile__info-left-column">
                    <div class="profile__info-name">
                        <h1 class="profile__title"></h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle"></p>
                </div>
                <button type="button" class="profile__add-button"><img src="./images/profile__add-button.png"
                        alt="Кнопка добавить профиль"></button>
            </div>
        </section>
        <section class="elements">
            <div class="elements__cards">
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="pop-up pop-up_profile">
        <div class="pop-up__content">
            <h2 class="pop-up__title">Редактировать профиль</h2>
            <form novalidate class="pop-up__form pop-up__form_edit" name="edit">
                <input id="input-profile-title" name="name" class="pop-up__input" type="text" placeholder="Имя" required
                    minlength="2" maxlength="40">
                <span id="input-profile-title-error" class="pop-up__error"></span>
                <input id="input-profile-subtitle" name="about" class="pop-up__input" type="text" placeholder="О себе"
                    required minlength="2" maxlength="200">
                <span id="input-profile-subtitle-error" class="pop-up__error"></span>
                <button type="submit" class="pop-up__button pop-up__button_profile">Сохранить</button>
            </form>
            <button type="button" class="pop-up__exit-button"></button>
        </div>
    </div>

    <div class="pop-up pop-up_cards">
        <div class="pop-up__content">
            <h2 class="pop-up__title">Новое место</h2>
            <form novalidate class="pop-up__form pop-up__form_add">
                <input id="popup-add-title" name='place' class="pop-up__input" action="index.html" type="text"
                    placeholder="Название" minlength="2" maxlength="30" required>
                <span id="popup-add-title-error" class="pop-up__error"></span>
                <input id="popup-add-link" class="pop-up__input" name="url" type="url" placeholder="Ссылка на картинку"
                    required>
                <span id="popup-add-link-error" class="pop-up__error"></span>
                <button type="submit" id="pop-up_cards__button"
                    class="pop-up__button pop-up__button_add">Создать</button>
            </form>
            <button type="button" class="pop-up__exit-button"></button>
        </div>
    </div>

    <div class="pop-up pop-up-img">
        <div class="pop-up-img__content">
            <img class="pop-up-img__big-img" alt="Развернутое Фото" src="#">
            <p class="pop-up-img__title"></p>
            <button class="pop-up__exit-button"></button>
        </div>
    </div>

    <div class="pop-up pop-up_delete">
        <form class="pop-up__content">
            <button class="pop-up__exit-button" type="button"></button>
            <h2 class="pop-up__title pop-up__title_delete">Вы уверены?</h2>
            <button class="pop-up__button" type="submit">Да</button>
        </form>
    </div>

    <div class="pop-up pop-up_avatar">
        <div class="pop-up__content">
            <button class="pop-up__exit-button" type="button"></button>
            <h2 class="pop-up__title">Обновить аватар</h2>
            <form class="pop-up__form pop-up__form_type_avatar" name="form-avatar" novalidate>
                <input class="pop-up__input" id="url-avatar" type="url" name="avatar" placeholder="Ссылка на картинку"
                    required />
                <span class="pop-up__error" id="url-avatar-error"></span>
                <button class="pop-up__button pop-up__button_avatar pop-up__button_inactive"
                    type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <template class="cards-template" id="cards-template">
        <div class="elements__card">
            <img class="elements__card-image">
            <button type="button" class="elements__delete-button"></button>
            <h2 class="elements__title"></h2>
            <div class="elements__group">
                <button type="button" class="elements__like-button"></button>
                <span class="elements__counter"></span>
            </div>
        </div>
    </template>
</body>

</html>
